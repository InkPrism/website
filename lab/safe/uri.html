<!DOCTYPE html>
<html><head>
<meta name="author" content="Dot_Silver">
<meta name="description" content="File-Hosting Website and JavaScript Demonstrations">
<meta charset="utf-8" />
<link id="theme" rel="stylesheet" href="http://dotsilver.net/overall/css/main_dark.css">
<title>Dot_Silver URI Encoder/Decoder Demonstration</title>
<style type="text/css">
	
</style>
</head>
<body>
	<div id="page">
		<div id="title">
			<div id="titlebox">
				<a href="http://dotsilver.net" id="main-img-link">
					<img id="main-img" src="http://dotsilver.net/overall/main-img0.svg" alt="Dot_Silver" />
				</a>
			</div>
		</div>
		<div id="content">
			<!--Box1-->
			<div id="box1" class="box">
				<div class="boxheader">
					<p>Encode/Decode URI<a href="http://dotsilver.net/lab/" class="boxheader_float_right">[Back]</a></p>
				</div>
				<div class="boxcenter">
					<div>
						<noscript>
							<p class="redhghl">This test requires JavaScript.</p>
						</noscript>
						<textarea class="txtbox" id="a" placeholder="Original"></textarea><br>
						<p>
							<button id="encbtn">Encode</button>
							<button id="decbtn">Decode</button>
						</p>
						<textarea class="txtbox" id="b" placeholder="Result"></textarea><br>
						<script type="application/javascript">
							function enc() {document.getElementById("b").value = encodeURI(document.getElementById("a").value);}
							function dec(){document.getElementById("b").value = decodeURI(document.getElementById("a").value);}
							document.getElementById('encbtn').addEventListener("click", enc);
							document.getElementById('decbtn').addEventListener("click", dec);
						</script>
					</div>
				</div>
				<div class="boxfooter"></div>
			</div>
			<!--Box1End-->
		</div>
	</div>
	<!--Copyright-->
	<iframe id="footer" src="http://dotsilver.net/overall/net_dotsilver_copy.html"></iframe>
	<!--CopyrightEnd-->
</body>
