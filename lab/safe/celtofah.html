<!DOCTYPE html>
<html><head>
<meta name="author" content="Dot_Silver">
<meta name="description" content="File-Hosting Website and JavaScript Demonstrations">

<link rel="icon" href="favicon.ico">
<link id="theme" rel="stylesheet" href="http://dotsilver.net/overall/css/main_dark.css">
<title>Dot_Silver Celsius To Fahrenheit Demonstration</title>
<style type="text/css">
	
</style>
</head>
<body>
<script type="application/javascript">
	function convert(degree) {
		if (degree == "C") {
       			 F = document.getElementById("c").value * 9 / 5 + 32;
        			document.getElementById("f").value = Math.round(F);
		} else {
			C = (document.getElementById("f").value -32) * 5 / 9;
			document.getElementById("c").value = Math.round(C);
		}
	}
</script>
	<div id="page">
		<div id="title">
			<div id="titlebox">
				<a href="http://dotsilver.net" id="main-img-link">
					<img id="main-img" src="http://dotsilver.net/overall/main-img0.svg" alt="Dot_Silver" />
				</a>
			</div>
		</div>
		<div id="content">
			<!--Box1-->
			<div id="box1" class="box">
				<div class="boxheader">
					<p>Celsius To Fahrenheit<a href="http://dotsilver.net/lab/" class="boxheader_float_right">[Back]</a></p>
				</div>
				<div class="boxcenter">
					<div>
						<noscript>
							<p class="redhghl">
								This test uses JavaScript. Enable it or <a style="color: white;" href="http://dotsilver.net/">leave the page</a>.
							</p>
						</noscript>
						<p>Insert a number into one of the input fields below:</p>
						<input id="c" onkeyup="convert('C')" class="pastebox"><br>
						<p>degrees Celsius</p>
						<p>equals</p>
						<input id="f" onkeyup="convert('F')" class="pastebox"><br>
						<p>degrees Fahrenheit </p>
					</div>
				</div>
				<div class="boxfooter"></div>
			</div>
			<!--Box1End-->
		</div>
	</div>
	<!--Copyright-->
	<iframe id="footer" src="http://dotsilver.net/overall/net_dotsilver_copy.html"></iframe>
	<!--CopyrightEnd-->
</body>
