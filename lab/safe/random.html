<!DOCTYPE html>
<html><head>
<meta name="author" content="Dot_Silver">
<meta name="description" content="File-Hosting Website and JavaScript Demonstrations">
<meta charset="utf-8" />
<link id="theme" rel="stylesheet" href="http://dotsilver.net/overall/css/main_dark.css">
<title>Dot_Silver's Random Number Generator</title>
<style type="text/css">
	
</style>
</head>
<body>
	<div id="page">
		<div id="title">
			<div id="titlebox">
				<a href="http://dotsilver.net" id="main-img-link">
					<img id="main-img" src="http://dotsilver.net/overall/main-img0.svg" alt="Dot_Silver" />
				</a>
			</div>
		</div>
		<div id="content">
			<!--Box1-->
			<div id="box1" class="box">
				<div class="boxheader">
					<p>Random Number Generator<a href="http://dotsilver.net/lab/" class="boxheader_float_right">[Back]</a></p>
				</div>
				<div class="boxcenter">
					<div>
						<p>Max:</p>
						<p><input type="text" id="max" name="max" value="100" class="pastebox"></p>
						<p><input type="checkbox" id="boolfloor">Use Math.floor();</p>
						<p><input type="checkbox" id="boolzero">Exclude 0</p>
						<button id="btn">Try it</button>
						<p id="demo" class="pastebox">42</p>
					</div>
					<script type="application/javascript">
						document.getElementById("btn").addEventListener('click', _rand)
						function _rand() {
							var x = (Math.random() * document.getElementById('max').value);
							if(document.getElementById('boolfloor').checked) {
								x = Math.floor(x);
							}
							if(document.getElementById('boolzero').checked) {
								x = x + 1;
							}
   		 					document.getElementById("demo").innerHTML = x;
						}
					</script>
				</div>
				<div class="boxfooter"></div>
			</div>
			<!--Box1End-->
		</div>
	</div>
	<!--Copyright-->
	<iframe id="footer" src="http://dotsilver.net/overall/net_dotsilver_copy.html"></iframe>
	<!--CopyrightEnd-->
</body>
