<script>
function dsclickjack(evt) {
mouseX=evt.pageX?evt.pageX:evt.clientX;
mouseY=evt.pageY?evt.pageY:evt.clientY;
document.getElementById('layer').style.left=mouseX-1;
document.getElementById('layer').style.top=mouseY-1;
console.log('YES');
}
</script>
