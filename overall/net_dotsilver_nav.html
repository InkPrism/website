<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<base target="_parent" />
<title>Dot_Silver Overall / NavigationsBar</title>
<style>
	body { 
		padding: 0px;
		margin: 0px;
	}
	.navbody {
		display: block;
		font-family: 'Courier New', sans-serif;
		/* height: 53px; */
		background: #1c1c1c;
		text-align: center;
		top: 0px;
		left: 0px;
		width: 100%;
		text-align: center;
		font-weight: bold;
		font-size: 100%;
		/* padding: 5px 0px 5px 0px; */
		padding: 0px 0px 0px 0px;
		color: #cecece;
		list-style-type: none;
		overflow: hidden;
		white-space: nowrap;
		margin: 0px;
	}
	.nav_nobtn{
		-webkit-transition-duration: 0.2s; /* Safari */
		transition-duration: 0.2s;
		padding-top: 6px;
		padding-bottom: 10px;
		padding-left: 12px;
		padding-right: 12px;
		color: #cecece;
		white-space: nowrap;
		display: block;
		float: left;
	}
	.nav_nobtn0{
		padding: 20px 10px 20px 12px; 
		background: #292929; 
	}
	.nav_nobtn1{
		padding: 4px 0px 4px 10px; 
		background: #292929; 
	}
	.nav_dir{
		background-color: #6f220c;
	}
	.nav_btn{
		-webkit-transition-duration: 0.2s; /* Safari */
		transition-duration: 0.2s;
		padding-top: 20px;
		padding-bottom: 20px;
		padding-left: 18px;
		padding-right: 18px;
		color: #cecece;
		white-space: nowrap;
		display: block;
		float: left;
	}
	.nav_btn:hover{
		background-color: #333333;
		color: #bebebe;
	}
	.nav_btn:active{
		color: #808080;
	}
	.floatrght{
		float: right;
	}
</style>
</head>
<body>
	<ul class="navbody">
	<!--I know, i know... NO <a> as a child of <ul>...-->
		<a href="http://dotsilver.net">

			<li class="nav_nobtn nav_nobtn0">Dot_Silver</li>
		</a>
		<a href="http://dotsilver.net">
			<li class="nav_btn" >Home</li>
		</a>
		<a href="http://dotsilver.net/mods/">

		</a>
		<a href="http://dotsilver.net/faq/">

		</a>

</html>
