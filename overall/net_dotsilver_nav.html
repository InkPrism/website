<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<base target="_parent" />
<title>Dot_Silver Overall / NavigationsBar</title>
<style>
	body { 
		padding: 0px;
		margin: 0px;
	}
	.navbody {
		display: block;
		font-family: 'Courier New', sans-serif;
		background: #1c1c1c;
		text-align: center;
		top: 0px;
		left: 0px;
		font-weight: bold;
		font-size: 100%;
		padding: 0px 0px 0px 0px;
		color: #cecece;
		list-style-type: none;
		overflow: hidden;
		white-space: nowrap;
		margin: 0px;
	}
	.nav_nobtn{
		-webkit-transition-duration: 0.2s; /* Safari */
		transition-duration: 0.2s;
		padding: 6px 12px 10px 12px;
		color: #cecece;
		white-space: nowrap;
		display: block;
		float: left;
	}
	.nav_nobtn0{
		padding: 20px 10px 20px 12px; 
		background: #292929; 
	}
	.nav_nobtn1{
		padding: 4px 0px 4px 10px; 
		background: #292929; 
	}
	/*.nav_dir{background-color: #6f220c;}*/
	.nav_btn{
		-webkit-transition-duration: 0.2s; /* Safari */
		transition-duration: 0.2s;
		padding: 20px 18px 20px 18px;
		color: #cecece;
		white-space: nowrap;
		display: block;
		float: left;
	}
	.nav_btn:hover{
		background-color: #333333;
		color: #bebebe;
	}
	.nav_btn:active{
		color: #808080;
	}
	.floatrght{
		float: right;
	}
	.floatlft{
		float: left;
	}
</style>
</head>
<body>
	<ul class="navbody">
	<!--I know, i know... NO <a> as a child of <ul>...-->
		<a href="../" class="floatlft">
			<li class="nav_nobtn nav_nobtn1"><img src="images/dotsilver-v8.1.svg" alt="Dot_Silver"></li>
			<li class="nav_nobtn nav_nobtn0">Dot_Silver</li>
		</a>
		<a href="../" class="floatlft">
			<li class="nav_btn" >Home</li>
		</a>
		<a href="../mods/" class="floatlft">
			<li class="nav_btn" >Mods</li>
		</a>
		<a href="../faq/" class="floatlft">
			<li class="nav_btn" >FAQ</li>
		</a>
		<a href="../1337/" class="floatlft">
			<li class="nav_btn" >1337</li>
		</a>

</body>
</html>
