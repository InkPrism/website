<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<base target="_parent" />
<title>Dot_Silver Overall / NavigationsBar</title>
<style>
	body { 
		padding: 0px;
		margin: 0px;
	}
	::selection {
		color: #22262C;
		background: #4696e6; /* #8fe2c3 */
	}
	::-moz-selection {
		color: #22262C;
		background: #4696e6; /* #8fe2c3*/
	}
	.navbody {
		display: block;
		font-family: 'Courier New', sans-serif;
		background: #111;
		text-align: center;
		top: 0px;
		left: 0px;
		font-weight: bold;
		font-size: 100%;
		padding: 0px 0px 0px 0px;
		color: #cecece;
		list-style-type: none;
		overflow: hidden;
		white-space: nowrap;
		margin: 0px;
	}
	/*.nav_dir{background-color: #6f220c;}*/
	.nav_btn{
		-webkit-transition-duration: 0.2s; /* Safari */
		transition-duration: 0.2s;
		padding: 20px 18px 20px 18px;
		color: #cecece;
		white-space: nowrap;
		display: block;
		float: left;
	}
	.nav_btn:hover{ filter: brightness(120%); }
	.nav_btn:active{ color: #808080; }
	.nav_nobtn{
		padding: 6px 12px 10px 12px;
		background-color: #222;
	}
	.nav_nobtn:hover{ filter: brightness(100%); }
	.nav_nobtn0{ padding: 20px 10px 20px 12px; }
	.nav_nobtn1{ padding: 4px 0px 4px 10px;  }
	.homebtn{}
	.contactbtn{}
	.floatrght{ float: right; }
	.floatlft{ float: left; }
	@media only screen and (max-width: 954px){.nav_btn{ font-size: 90%; }}
	@media only screen and (max-width: 856px){
		.nav_nobtn0{
			visibility: hidden;
			padding: 0;
			width: 0;
		}
		.nav_nobtn1{ padding-right: 10px; }
		/* .nav_nobtn1:hover{ background: #111; } */
		.homebtn{
			visibility: hidden;
			padding: 0;
			width: 0;
		}
	}
	@media only screen and (max-width: 696px){.nav_btn{ font-size: 75%; }}
	@media only screen and (max-width: 648px){
		.contactbtn{
			visibility: hidden;
			padding: 0;
			width: 0;
		}
	}
	@media only screen and (max-width: 563px){
		.l33tbtn, .trpgbtn{
			visibility: hidden;
			padding: 0;
			width: 0;
		}
	}
	@media only screen and (max-width: 344px){
		.labbtn{
			visibility: hidden;
			padding: 0;
			width: 0;
		}
	}
</style>
</head>
<body>
	<ul class="navbody">
	<!--I know, i know... NO <a> as a child of <ul>...-->
		<a href="../" class="floatlft">
			<li class="nav_nobtn1 nav_nobtn nav_btn"><img src="images/dotsilver-v8.1.svg" alt="Dot_Silver"></li>
			<li class="nav_btn nav_nobtn nav_nobtn0">Dot_Silver</li>
		</a>
		<a href="../" class="floatlft">
			<li class="nav_btn homebtn" >Home</li>
		</a>
		<a href="../projects/" class="floatlft">
			<li class="nav_btn projbtn" >Projects</li>
		</a>
		<a href="../faq/" class="floatlft">
			<li class="nav_btn faqbtn" >FAQ</li>
		</a>
		<a href="../projects/1337/" class="floatlft">
			<li class="nav_btn l33tbtn" >1337</li>
		</a>
		<a href="../projects/lab/" class="floatlft">
			<li class="nav_btn labbtn" >Lab</li>
		</a>
		<a href="../transparent_pages/" class="floatlft">
			<li class="nav_btn trpgbtn" >Transparent Pages</li>
		</a>
	
		<a href="../about-me/" class="floatrght">
			<li class="nav_btn aboutbtn">About</li>
		</a>
		<a href="mailto:contact@dotsilver.net?subject=The%20subject%20of%20the%20mail&amp;body=This%20is%20a%20message%20body" class="floatrght">
			<li class="nav_btn contactbtn">Contact</li>
		</a>
	
	</ul>
</body>
</html>
