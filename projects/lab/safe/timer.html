<!DOCTYPE html>
<html><head>
<meta name="author" content="Dot_Silver">

<title>Dot_Silver Timer Demonstration</title>
<style type="text/css">
	
</style>
</head>
<body>
	<div id="page">
		<div id="titlebox">
			<a href="../../../" id="main-img-link">
				<img id="main-img" src="../../../overall/main-img0.svg" alt="Dot_Silver" />
			</a>
		</div>
		<div id="content">
			<!--Box1-->
			<div id="box1" class="box">
				<div class="boxheader">
					<p>Timer Demonstration<a href="../" class="boxheader_float_right">[Back]</a></p>
				</div>
				<div class="boxcenter">
					<div>
						<p><button id="start">Start</button></p>
						<p id="timer">0</p>
						<p><button id="stop">Stop</button><button id="reset">Reset</button></p>
						<p><input type="text" id="interval" placeholder="Interval [default:1000]" class="pastebox"></p>
						<p><input type="checkbox" id="boolstopreset"> Stop &amp; Reset</p>
					</div>
					<script type="application/javascript">
						var clicked = false;
						var sec = 0;
						var stopreset = document.getElementById('boolstopreset');
						var resetbtn = document.getElementById('reset');
						document.getElementById('start').addEventListener('click', startClock);
						document.getElementById('stop').addEventListener('click', stopBtn);
						document.getElementById('reset').addEventListener('click', resetBtn);
						function startClock() {
							var interval = document.getElementById('interval').value;
							if (interval == ""){interval = 1000;}
							if (!clicked) {
								clock = setInterval("stopWatch()", interval);
								clicked = true;
							} else {}
						}
						function stopWatch() {
    							sec++;
    							document.getElementById("timer").innerHTML = sec;
						}
						function stopBtn() {
							window.clearInterval(clock);
							if(document.getElementById('boolstopreset').checked){resetBtn();}
							clicked = false;
						}
						function resetBtn() {
							sec = 0;
							document.getElementById("timer").innerHTML= 0;
						}
						stopreset.addEventListener('click', function onclick(){
							if(stopreset.checked){ resetbtn.style.display = "none" }
							else{ resetbtn.style.display = "inline-block" }
						})
					</script>
				</div>
				<div class="boxfooter"></div>
			</div>
			<!--Box1End-->
		</div>
	</div>
	<!--Copyright-->
	<iframe id="footer" src="../../../overall/net_dotsilver_copy.html"></iframe>
	<!--CopyrightEnd-->
</body>
