<!DOCTYPE HTML>
<html>
<script>
window.onload = function() {
  _getusragnt();
};
function _getusragnt(){
	document.write(navigator.userAgent + "<br />");
	document.write(document.referer);
	console.log('Your browser identifies itself as = "' + navigator.userAgent + '"');
	console.log('Your "Referer" is = "' + document.referer + '"');

	document.write("<br /><a href=\"../\">Back</a>")
};
</script>
</html>
